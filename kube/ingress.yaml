apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway
  annotations:
    kubernetes.io/ingress.class: “istio”
spec:
  rules:
  - http:
      paths:
      - path: /themes
        pathType: Exact
        backend:
          service:
            name: myapp
            port:
              number: 8000
      - path: /quote
        pathType: Prefix
        backend:
          service:
            name: myapp
            port:
              number: 8000